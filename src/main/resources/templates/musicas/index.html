<!DOCTYPE html SYSTEM "http://thymeleaf.org/dtd/xhtmll-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


<head>
<meta charset="UTF-8">
<title>Visualizar Músicas</title>
</head>
<body>

	<div class="container mt-3">
		<h3>Cadastro de Músicas</h3>

		<table class="table table-dark">
			<thead>
				<tr>
					<th>Cantor(a)</th>
					<th>Música</th>
					<th>Álbum</th>
					<th>Configurar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="musica : ${listarMusicas}">
					<td th:text="${musica.getCantor()}">Cantor(a)</td>
					<td th:text="${musica.getMusica()}">Música</td>
					<td th:text="${musica.getAlbum()}">Álbum</td>
					<td>
						<a href="#" class="btn-warning"> Editar</a> 
						<a href="#" class="btn-danger"> Deletar</a> 
						<a href="#" class="btn-info"> Detalhe</a>
					</td>	
				</tr>

			</tbody>
		</table>
	</div>


</body>
</html>
